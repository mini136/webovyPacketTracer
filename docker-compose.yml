version: '3.8'

services:
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    container_name: network-sim-mongodb
    ports:
      - "30111:30111"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=network-simulator

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: network-sim-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:30111/network-simulator
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: network-sim-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongodb_data:
