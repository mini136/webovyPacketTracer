version: '3.8'

services:
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    container_name: network-sim-mongodb
    restart: unless-stopped
    ports:
      - "30111:30111"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=network-simulator

volumes:
  mongodb_data:
    driver: local
